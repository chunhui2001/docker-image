# chmod +x /usr/local/bin/docker-compose
# docker-compose --version
# docker-compose up -d


version: '2.4'

networks:
    br0:
      external: true


services:
  mysql_single:
    container_name: mysql_single
    image: chunhui2001/debian_8_dev:mysql_5.7
    hostname: mysql_single
    mem_limit: 600m
    environment:
      - MYSQL_ROOT_PASSWORD=Cc
    ports:
      - 3306:3306
    #command: /usr/local/elasticsearch/bin/elasticsearch
    volumes:
      - ./my.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf:ro
    restart: always
    networks:
        br0:
          ipv4_address: 172.16.197.13


