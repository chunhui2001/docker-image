node:
  id: tenant-0 # 必须和 cache.SetSnapshot(ctx, nodeID, ...) 一致
  cluster: demo-cluster

admin:
  access_log_path: /tmp/admin.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

dynamic_resources:
  ads_config:
    # api_type: DELTA_GRPC # 使用 Delta xDS（你也可以改成 GRPC 走 SotW）
    api_type: GRPC # 使用 Delta xDS（你也可以改成 GRPC 走 SotW）
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster

  lds_config:
    ads: {}
  cds_config:
    ads: {}

static_resources:
  clusters:
    - name: xds_cluster
      connect_timeout: 5s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1 # 你的 control plane 地址
                      port_value: 18000 # 你的 gRPC xDS 端口
