version: '2.4'
networks:
  priv-eth-net:
    external: true

services:
  blkchain3:
    container_name: blkchain3
    image: chunhui2001/ubuntu_20.04_dev:geth_1.10.17
    hostname: blkchain3
    restart: always
    #mem_limit: 2048m
    ports:
      - 30305:30303
      - 8547:8545
    entrypoint: ["/bin/bash", "-c", "while true; do echo 1 >/dev/null 2>/dev/null; sleep 1; done"]
    #entrypoint: ["make", "miner"]
    volumes:
      - ../genesis.json:/root/genesis.json:rw
      - ./blkchain3:/root/blkchain3:rw
      - ./password.sec:/root/password.sec:ro
      - ./Makefile:/root/Makefile:ro
    networks:
        priv-eth-net:
          ipv4_address: 172.16.254.12

